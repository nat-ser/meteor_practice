<head>
  <title>tasklist</title>
</head>

<body>
  {{> tasks}}
</body>

<template name="tasks">
  {{> loginButtons}}
  <h1>Add task</h1>
    <form class='add-task'>
      <label>Task Name</label>
      <input type="text" name="name" placeholder="Add task" />
    </form>

{{#if currentUser}}
  {{> profilePage}}
  <h3>tasks</h3>
    {{#each tasks}}
      <ul>
        {{#if isEditing}}
          <form class='edit-task'>
            <input type="text" name="name" placeholder="Edit task" />
          </form>
        {{else}}
          <li class='edit-task'>{{name}} <a href="#" class="delete-task">X</a></li>
        {{/if}}
          </ul>
    {{/each}}

  {{else}}

    <p>Please log in to add tasks</p>
  {{/if}}
</template>


<template name="profilePage">
  <p>HI {{email}}!</p>
</template>
